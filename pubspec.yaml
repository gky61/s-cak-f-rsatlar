name: sicak_firsatlar
description: Sıcak Fırsatlar - Topluluk temelli indirim ve kampanya paylaşım uygulaması
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase paketleri
  firebase_core: ^2.32.0
  cloud_firestore: ^4.17.5
  firebase_auth: ^4.16.0
  firebase_messaging: ^14.7.10
  
  # Authentication paketleri
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.1.3
  
  # UI ve yardımcı paketler
  cupertino_icons: ^1.0.2
  intl: ^0.20.2
  google_fonts: ^6.1.0
  cached_network_image: ^3.3.1
  photo_view: ^0.14.0
  
  # Bildirimler
  flutter_local_notifications: ^17.0.0
  
  # Link ve URL işlemleri
  url_launcher: ^6.2.4
  
  # HTML parsing ve metadata
  html: ^0.15.4
  metadata_fetch: ^0.4.2
  share_plus: ^10.0.0
  
  # Shimmer effect for skeleton loading
  shimmer: ^3.0.0
  
  # SharedPreferences for storing user preferences
  shared_preferences: ^2.2.2

  # Image picker and Firebase Storage for avatar upload
  image_picker: ^1.0.7
  firebase_storage: ^11.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo.jpg"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/logo.jpg"
  remove_alpha_ios: true

